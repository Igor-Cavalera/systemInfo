<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>System Info App</title>
</head>
<body>

    <section id="loading-align">
        <div id="loading-page" class="loading-page">
            <h3 class="header-top" id="install-text">Loading 0.0%</h3>
    
            <div id="outer-bar-loading" class="outer-bars">
                <div id="inner-bar-loading" class="inner-bars"></div>
            </div>
        </div>
    </section>


    <section id="main-app" class="main-app" style="display: none;">
        <nav>
            <div class="left-nav">
                <span class="nav-link">&#x2630;</span>
            </div>
            <div class="right-nav">
                <span class="nav-link" id="minimize">&minus;</span>
                <span class="nav-link" id="close-app">&#10006;</span>
            </div>
        </nav>
    
        <section>
            <h1 class="header">CPU OVERVIEW</h1>
      
            <h4 id="used-cpu">25.4%</h4>
            
            <div id="outer-bar">
                <div id="inner-bar"></div>
            </div>
        </section>
    </section>

    <script src="./renderer.js" defer type="module"></script>
    <script src="./js/window.js" defer type="module"></script>
</body>
</html>
